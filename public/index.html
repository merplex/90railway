        /* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÇ‡∏ä‡∏ß‡πå‡πÅ‡∏ï‡πâ‡∏° */
        .point-box { background-color: var(--main-green); color: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,185,0,0.2); }

        /* ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡πÅ‡∏•‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô */
        .rate-badge { background-color: #f0fdf0; color: #555; padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; display: inline-block; margin-bottom: 20px; border: 1px solid #ddefdd; }
        
        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏≠‡∏á */
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .manual-input { flex: 2; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1rem; text-align: center; font-family: 'Kanit', sans-serif; outline: none; transition: 0.2s; }
        .manual-input:focus { border-color: var(--main-green); }

        .btn-confirm:active { transform: scale(0.95); }

        /* Grid ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .btn-quick { background: white; border: 2px solid var(--main-green); color: var(--main-green); padding: 15px 0; border-radius: 12px; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-quick:active { background-color: var(--main-green); color: white; transform: scale(0.95); }

        /* Error Message */
        .error-msg { color: #ff4b4b; font-size: 0.9rem; margin-top: 15px; min-height: 20px; font-weight: 500; }

        /* Loading Overlay */
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 999; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--main-green); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ‡∏ã‡πà‡∏≠‡∏ô Process Mode ‡πÄ‡∏Å‡πà‡∏≤ */
        #processMode { display: none; }
    </style>
</head>
<body>

    <div id="dashboardMode" class="card">

        <div class="point-box">

            <div class="point-val" id="userPoints">...</div>

        <div class="rate-badge">üí° ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏Å‡∏≤‡∏£‡πÅ‡∏•‡∏Å: 1 ‡πÅ‡∏ï‡πâ‡∏° = 1 ‡∏ö‡∏≤‡∏ó</div>

        <div class="input-group">
            <input type="number" id="manualAmount" class="manual-input" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡πÅ‡∏ï‡πâ‡∏°‡πÄ‡∏≠‡∏á">
            <button class="btn-confirm" onclick="handleManual()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
        </div>

        <div class="grid-container">
            <button class="btn-quick" onclick="checkAndScan(20)">20</button>
            <button class="btn-quick" onclick="checkAndScan(30)">30</button>
            <button class="btn-quick" onclick="checkAndScan(40)">40</button>
            <button class="btn-quick" onclick="checkAndScan(50)">50</button>
            <button class="btn-quick" onclick="checkAndScan(60)">60</button>
            <button class="btn-quick" onclick="checkAndScan(70)">70</button>
            <button class="btn-quick" onclick="checkAndScan(80)">80</button>
            <button class="btn-quick" onclick="checkAndScan(90)">90</button>

    <div id="loadingOverlay">

        <div style="font-size:3rem; margin:20px 0;" id="statusIcon">‚è≥</div>
        <p id="statusText" style="font-size:1.2rem;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...</p>
        <button onclick="liff.closeWindow()" style="background:#555; color:white; border:none; padding:10px 30px; border-radius:20px; margin-top:20px;">‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á</button>

<script>
    // ‚ö†Ô∏è ‡πÉ‡∏™‡πà LIFF ID ‡∏Ç‡∏≠‡∏á‡∏à‡∏£‡∏¥‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    const LIFF_ID = "2009026941-FsGWN6uS"; 
    
    let currentPoints = 0;
    let userProfile = null;

    // üõ°Ô∏è ‡∏î‡∏±‡∏Å Error ‡πÉ‡∏´‡πâ‡∏≠‡∏≠‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏à‡∏≠‡∏î‡∏±‡∏ö‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
    window.onerror = function (msg, url, line) {
        document.getElementById('errorDisplay').innerText = `Error: ${msg} (Line: ${line})`;
        return false;
    };

    async function main() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }

            userProfile = await liff.getProfile();
            
            // ‡πÄ‡∏ä‡πá‡∏Å URL ‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏Å‡πà‡∏≤ (‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πâ‡∏°) ‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà (Dashboard)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('token')) {
                // üëâ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏´‡∏°‡∏î‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πâ‡∏° (Logic ‡πÄ‡∏Å‡πà‡∏≤)
                document.getElementById('dashboardMode').style.display = 'none';
                document.getElementById('processMode').style.display = 'block';
                await handleReceivePoints(urlParams.get('token'));
            } else {
                // üëâ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏´‡∏°‡∏î Dashboard (Calculator)
                await fetchPoints();
            }

        } catch (err) {
            document.getElementById('errorDisplay').innerText = "Init Failed: " + err.message;
        }
    }

    // ‡∏î‡∏∂‡∏á‡πÅ‡∏ï‡πâ‡∏°
    async function fetchPoints() {
        try {
            const res = await axios.get(`/api/get-user-points?userId=${userProfile.userId}`);
            currentPoints = parseInt(res.data.points);
            document.getElementById('userPoints').innerText = currentPoints;
        } catch (err) {
            document.getElementById('errorDisplay').innerText = "‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ï‡πâ‡∏°‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        }
    }

    // 1. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô" (‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏≠‡∏á)
    function handleManual() {
        const val = document.getElementById('manualAmount').value;
        if (!val) return showError("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡πÅ‡∏ï‡πâ‡∏°");
        checkAndScan(parseInt(val));
    }

    // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å: ‡πÄ‡∏ä‡πá‡∏Å‡πÅ‡∏ï‡πâ‡∏° -> ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
    async function checkAndScan(amount) {
        showError(""); // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå Error

        // Validations
        if (isNaN(amount) || amount <= 0) return showError("‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        if (amount > currentPoints) return showError(`‡πÅ‡∏ï‡πâ‡∏°‡πÑ‡∏°‡πà‡∏û‡∏≠! (‡∏Ç‡∏≤‡∏î ${amount - currentPoints} ‡πÅ‡∏ï‡πâ‡∏°)`);

        // ‡∏ñ‡πâ‡∏≤‡∏ú‡πà‡∏≤‡∏ô‡∏´‡∏°‡∏î -> ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        try {
            if (!liff.isInClient()) {
                alert(`[‡∏à‡∏≥‡∏•‡∏≠‡∏á] ‡∏™‡πÅ‡∏Å‡∏ô QR ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡πà‡∏≤‡∏¢ ${amount} ‡πÅ‡∏ï‡πâ‡∏°`);
                return;
            }

            const result = await liff.scanCodeV2();
            if (result.value) {
                // ‚ö†Ô∏è Logic ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: QR ‡∏ó‡∏µ‡πà‡∏ï‡∏π‡πâ ‡∏Ñ‡∏ß‡∏£‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏Ñ‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ‡πÄ‡∏ä‡πà‡∏ô "MCTE01"
                // ‡∏´‡∏£‡∏∑‡∏≠‡∏ñ‡πâ‡∏≤ QR ‡πÄ‡∏õ‡πá‡∏ô URL ‡∏¢‡∏≤‡∏ß‡πÜ ‡∏Å‡πá‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏±‡∏î‡∏Ñ‡∏≥‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞ ID ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
                const scannedText = result.value; 
                let machineId = scannedText.trim(); // ‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏ß‡πà‡∏≤ QR ‡∏Ñ‡∏∑‡∏≠ "MCTE01"

                // ‡∏ñ‡πâ‡∏≤ QR ‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô URL (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÑ‡∏ß‡πâ)
                if (machineId.includes("machine_id=")) {
                    machineId = machineId.split("machine_id=")[1].split("&")[0];
                }

                // ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ï‡∏±‡∏î‡πÅ‡∏ï‡πâ‡∏°
                await executeRedeem(amount, machineId);
            }
        } catch (err) {
            showError("‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô");
        }
    }

    // 3. ‡∏¢‡∏¥‡∏á API ‡∏ï‡∏±‡∏î‡πÅ‡∏ï‡πâ‡∏°
    async function executeRedeem(amount, machineId) {
        showLoading(true, `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏±‡πà‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ${machineId}...`);
        try {
            await axios.get(`/liff/redeem-execute?userId=${userProfile.userId}&amount=${amount}&machine_id=${machineId}`);
            
            showLoading(false);
            alert(`‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!\n‡∏´‡∏±‡∏Å ${amount} ‡πÅ‡∏ï‡πâ‡∏°\n‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ${machineId} ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß`);
            liff.closeWindow();

        } catch (err) {
            showLoading(false);
            alert("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + (err.response?.data || err.message));
            fetchPoints(); // ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ï‡πâ‡∏°‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏û‡∏•‡∏≤‡∏î
        }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πâ‡∏° (Logic ‡πÄ‡∏Å‡πà‡∏≤)
    async function handleReceivePoints(token) {
        try {
            document.getElementById('statusText').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏∞‡∏™‡∏°‡πÅ‡∏ï‡πâ‡∏°...";
            const res = await axios.get(`/liff/consume?token=${token}&userId=${userProfile.userId}`);
            
            document.getElementById('statusIcon').innerText = "‚úÖ";
            document.getElementById('statusText').innerText = "‡∏™‡∏∞‡∏™‡∏°‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
        } catch (err) {
            document.getElementById('statusIcon').innerText = "‚ùå";
            document.getElementById('statusText').innerText = "‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πâ‡∏°‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (QR ‡∏≠‡∏≤‡∏à‡∏ñ‡∏π‡∏Å‡πÉ‡∏ä‡πâ‡πÅ‡∏•‡πâ‡∏ß)";
        }
    }

    // Helper UI
    function showError(msg) {
        document.getElementById('errorDisplay').innerText = msg;
    }
    function showLoading(isShow, text = "") {
        const overlay = document.getElementById('loadingOverlay');
        document.getElementById('loadingText').innerText = text;
        overlay.style.display = isShow ? 'flex' : 'none';
    }

    main();
</script>
