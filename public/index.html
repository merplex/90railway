<script>
    const LIFF_ID = "2009026941-FsGWN6uS"; 
    let currentPoints = 0;
    let userId = "";

    async function main() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            userId = profile.userId;
            
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                document.getElementById('processMode').style.display = 'block';
                await handleReceivePoints(token);
            } else {
                document.getElementById('dashboardMode').style.display = 'block';
                await fetchPoints();
            }
        } catch (err) {
            document.getElementById('errorDisplay').innerText = "Init Error: " + err.message;
        }
    }

    async function fetchPoints() {
        try {
            // ‡∏î‡∏∂‡∏á‡πÅ‡∏ï‡πâ‡∏°‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ userId ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å LINE Profile
            const res = await axios.get(`/api/get-user-points?userId=${userId}`);
            currentPoints = parseInt(res.data.points) || 0;
            document.getElementById('userPoints').innerText = currentPoints;
        } catch (err) {
            document.getElementById('errorDisplay').innerText = "‡∏Ç‡∏≠‡∏≠‡∏†‡∏±‡∏¢ ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ï‡πâ‡∏°‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏Ñ‡πà‡∏∞ üß∏";
        }
    }

    async function checkAndScan(amount) {
        if (amount > currentPoints) {
            document.getElementById('errorDisplay').innerText = `‡πÅ‡∏ï‡πâ‡∏°‡πÑ‡∏°‡πà‡∏û‡∏≠! (‡∏Ç‡∏≤‡∏î ${amount - currentPoints} ‡πÅ‡∏ï‡πâ‡∏°) üß∏`;
            return;
        }
        document.getElementById('errorDisplay').innerText = "";
        try {
            const result = await (liff.scanCode ? liff.scanCode() : liff.scanCodeV2());
            if (result && result.value) {
                let machineId = result.value.trim();
                if (machineId.includes("machine_id=")) {
                    machineId = machineId.split("machine_id=")[1].split("&")[0];
                }
                await executeRedeem(amount, machineId);
            }
        } catch (err) {
            if (err.message !== "User cancelled") {
                document.getElementById('errorDisplay').innerText = "Scan Error: " + err.message;
            }
        }
    }

    async function executeRedeem(amount, machineId) {
        showLoading(true, `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏±‡πà‡∏á‡∏á‡∏≤‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ${machineId}... üßº`);
        try {
            await axios.get(`/liff/redeem-execute?userId=${userId}&amount=${amount}&machine_id=${machineId}`);
            showLoading(false);
            alert(`‚úÖ ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ${machineId} ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏∞!\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô üß∏‚ú®`);
            liff.closeWindow();
        } catch (err) {
            showLoading(false);
            alert("‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + (err.response?.data || err.message));
            fetchPoints();
        }
    }

    async function handleReceivePoints(token) {
        try {
            await axios.get(`/liff/consume?token=${token}&userId=${userId}`);
            document.getElementById('statusIcon').innerText = "‚úÖ";
            document.getElementById('statusText').innerText = "‡∏™‡∏∞‡∏™‡∏°‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏∞! ‚ú®üßº";

        }
    }

    function handleManual() {
        const val = document.getElementById('manualAmount').value;
        if (val) checkAndScan(parseInt(val));
    }
    function showLoading(isShow, text = "") {

</script>
